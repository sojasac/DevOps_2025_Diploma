apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: diploma-all-services
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          # Главная
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: diploma-app
                port:
                  number: 80

          # Grafana
          - path: /grafana(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: monitoring-grafana
                port:
                  number: 3000

          # Argo CD
          - path: /argocd(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: argocd-server
                port:
                  number: 8080
